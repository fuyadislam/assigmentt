    <div class="form">
  <h1>Contact or Help Us Improve</h1>

  <form action="#" method="post" enctype="multipart/form-data">
    <label for="fullname">Full Name:</label>
    <input type="text" id="fullname" name="fullname" placeholder="Enter your full name" required />

    <label for="email">Email Address:</label>
    <input type="email" id="email" name="email" placeholder="Enter your email" required />

    <label for="dob">Date of Birth:</label>
    <input type="date" id="dob" name="dob" required />

    <label>Gender:</label><br />
    <input type="radio" id="male" name="gender" value="Male" />
    <label for="male">Male</label>

    <input type="radio" id="female" name="gender" value="Female" />
    <label for="female">Female</label>

    <input type="radio" id="other" name="gender" value="Other" />
    <label for="other">Other</label><br /><br />

    <label for="country">Select Your Country:</label>
    <select id="country" name="country" required>
      <option value="">--Select Country--</option>
      <option value="Ireland">Ireland</option>
      <option value="Germany">Germany</option>
      <option value="France">France</option>
      <option value="Italy">Italy</option>
      <option value="Spain">Spain</option>
      <option value="Netherlands">Netherlands</option>
      <option value="Sweden">Sweden</option>
      <option value="Portugal">Portugal</option>
      <option value="Greece">Greece</option>
      <option value="USA">United States</option>
      <option value="Bangladesh">Bangladesh</option>
    </select>

    <br /><br />
    <label for="problem">Describe Your Problem or Feedback:</label><br />
    <textarea id="problem" name="problem" rows="5" cols="50" placeholder="Type your issue, question, or feedback here..." required></textarea>

    <br /><br />
    <label class="link-button" for="screenshot">Upload Screenshot (Optional):</label>
    <input type="file" id="screenshot" name="screenshot" accept="image/*" />

    <br /><br />
    <button class="link-button "type="submit">Register</button>
  </form></div>
